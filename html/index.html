<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Renzu Progressbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/44e6403392.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="loadingbar" style="overflow: hidden;display: none;    height: 95vh;">
      <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>
      <div class="circlePercent">
        <div class="counter" data-percent="0"></div>
        <div class="figure" id="fa"><i class="fas fa-hammer"></i></div>
        <div class="progress"></div>
        <div class="progressEnd"></div>
      </div>
      <script src="script.js" crossorigin="anonymous"></script>
    </body>
</html>
